<!DOCTYPE html>
<html>
<head>
  <title>お探しのページは見つかりませんでした</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #43c3dd;
    text-align: center;
    font-family: "Helvetica Neue",
                  Arial,
                  "Hiragino Kaku Gothic ProN",
                  "Hiragino Sans",
                  Meiryo,
                  sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    padding-top: 200px;
    width: 95%;
    max-width: 50em;
    margin: 4em auto 4em;
  }

  .rails-default-error-page div.dialog > div {
    border: 3px solid #fff;

    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #000;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .btn{
    display: inline-block;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    color: #212529;
    background-color: #f8f9fa;
    border-color: #f8f9fa;
    text-decoration: none;
  }
  .error-code{
    color: #f00;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1><span class ="error-code">404 : NOT FOUND</span></h1>
      <h1>お探しのページは見つかりませんでした。</h1>
      <p>検索されたURLのページは存在しないか、ページを閲覧する権限がありません。</p>
      <p>お手数ですが下記のボタンからトップページにお戻りください。</p>
    </div>
  </div>
  <a class = "btn", href = "/">タスクん トップページに戻る</a>
</body>
</html>
